{% extends 'blog/base.html' %}

{% block content %}

<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
<br />
  {% for post in posts %}
  <div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <div class="date">
        {{ post.published_date }}
    </div>
  </div>
  {% endfor %}
{% endblock %}
